<main class="profile-page">
    <section class="section section-lg section-shaped section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container py-lg-md d-flex">
            <div class="col px-0">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="display-3 text-white"><span>{{(roomDetails$|async)?.name}}</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="card card-profile shadow mt--300 z-fix">
                <div class="px-4 pt-4">

                    <div class="card-container mb-4">
                        @for (card of cards; track $index) {
                        <button class="card card-poker" [ngClass]="{'card-poker-selected': isSelected(card.value)}" (click)="updateVote(card.value)">
                            <div class="top">
                                <i class="fa fa-heart"></i>
                                <i class="fa fa-heart"></i>
                            </div>
                            <div class="middle">
                                <span>{{ card.value}}</span>
                            </div>
                            <div class="bottom">
                                <i class="fa fa-heart"></i>
                                <i class="fa fa-heart"></i>
                            </div>
                        </button>
                        }

                    </div>
                    <div class="btn-wrapper mb-4">
                        <button type="button" class="btn btn-primary"(click)="resetScores()">Reset Scores</button>
                        <button type="button" class="btn btn-white" (click)="toggleHiddenScores()">{{ scoresHidden ? 'Show' : 'Hide'}}</button>
                    </div>

                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Story Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let participant of participants$ | async">
                                    <td>{{participant.name}}</td>
                                    @if (scoresHidden){
                                    <td>Hidden</td>
                                    } @else {
                                    <td>{{participant.score ?? '-'}}</td>
                                    }

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="modal-title-default">Type your modal title</h6>
          </div>
          <div class="modal-body">
            <div class=" px-lg-5 py-lg-5">
                <div class="text-muted mb-4">
                  <small>Please enter you name</small>
                </div>
                <form role="form" [formGroup]="formGroup">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Name" type="text" formControlName="name">
                    </div>
                  </div>
                </form>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" [disabled]="!formGroup.valid" (click)="c()">Save changes</button>
          </div>
        </div>
      </ng-template>
</main>
