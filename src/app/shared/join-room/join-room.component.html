<div class="input-group" [ngClass]="{hasError: 'has-danger'}">
    <input type="text" class="form-control" [formControl]="roomCodeControl" name="roomCodeControl"  [ngClass]="{hasError: 'is-invalid'}" placeholder="Room Code" #roomCode>
    <div class="input-group-append">
        <button class="btn" [ngClass]="hasError ? 'btn-danger' : 'btn-white'" type="button" [disabled]="!roomCode.value" (click)="navigateToRoom(roomCode.value)">Join Room</button>
    </div>
</div>


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-content modal-primary">
        <div class="modal-header">
          <h6 class="modal-title" id="modal-title-notification">Your attention is required</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="py-3 text-center">
            <i class="ni ni-bell-55 ni-3x"></i>
            <h4 class="heading mt-4">Woah there traveller you look weary</h4>
            <p>You have stumbled upon a non-existing room, or you've just been given an incorrect room code/link. No worries, you can either enter to correct room code or create you own. </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white ml-auto" data-dismiss="modal" (click)="c('Close click')">Ok, Got it</button>
        </div>
      </div>
